<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>play rock ,paper and scissors</h1>
    <div class="container">
        <div class="player-human"><p class="player">Player</p>
            <i class="fa-brands fa-reddit-alien fa-beat-fade fa-10x"></i>
        <p id="score-player"></p></div>
        <div class="game-elements">
            <div><img class="select" id="rock" data-test="rock" src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="rock"></div>
            <div><img class="select" id= "paper" data-test="paper" src="https://plus.unsplash.com/premium_photo-1672944876342-4090164e1c04?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="paper"></div>
            <div><img class="select" id="scissors" data-test="scissors" src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80" alt="scissors"></div>
        </div>
        <div class="player-computer"><p class="computer">Computer</p>
            <i class="fa-sharp fa-solid fa-robot fa-flip fa-10x"></i>
            <p id="score-computer"></p></div>
    </div>
    <p id="result"></p>
    <script src="https://kit.fontawesome.com/abec78ade1.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="scriptJq.js"></script>
</body>
</html>
